<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Star Inn - Kirkhamgate</title>
  <style>
    :root {
      --main-bg: #2e4d36; /* Sampled from the logo background */
      --main-green: #3a6b4b;
      --footer-bg: #2e4d36;
      --footer-text: #fff;
      --font-main: 'Segoe UI', 'Arial', sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      font-family: var(--font-main);
      color: var(--main-green);
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem 3rem 1rem;
    }
    .logo {
      max-width: 350px;
      width: 90vw;
      height: auto;
      margin-bottom: 2rem;
      box-shadow: 0 4px 24px rgba(58, 107, 75, 0.08);
      border-radius: 12px;
      background: var(--main-bg);
      display: block;
    }
    h1 {
      font-size: 2.2rem;
      margin: 0.5rem 0 0.2rem 0;
      text-align: center;
      letter-spacing: 0.04em;
      color: var(--main-green);
    }
    p {
      font-size: 1.1rem;
      text-align: center;
      max-width: 500px;
      margin: 0 auto 2rem auto;
      color: #4a5a3a;
    }
    footer {
      flex-shrink: 0;
      background: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 1.2rem 0 1rem 0;
      margin-top: auto;
    }
    .social-links {
      margin-bottom: 0.5rem;
    }
    .social-links a {
      display: inline-block;
      margin: 0 0.6rem;
      color: var(--footer-text);
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.2s;
    }
    .social-links a:hover {
      color: #b6e2c1;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.5rem 2rem 0.5rem;
      }
      h1 {
        font-size: 1.4rem;
      }
      .logo {
        max-width: 95vw;
      }
    }
  </style>
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <img src="logo2.png" alt="The Star Inn Kirkhamgate Logo" class="logo">
=  </div>
  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com/profile.php?id=61573815380867" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@the.star.inn2024" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
    <div>&copy; 2025 The Star Inn, Kirkhamgate. All rights reserved.</div>
  </footer>
</body>
</html>
